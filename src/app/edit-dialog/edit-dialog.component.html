<h2 mat-dialog-title>Edit selected value</h2>
<mat-dialog-content>
  <p>Column: {{ data.column | titlecase }}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="value" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="value()" cdkFocusInitial>
    Confirm
  </button>
</mat-dialog-actions>
